<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="style4.css">
    <script src="app.js"></script>
</head>
<body>

    <div class="contenedor4">


            <p style="font-size: 40px; font-family: Arial, Helvetica, sans-serif">Inicio</p>

            <p style="font-size: 30px; font-family: Arial, Helvetica, sans-serif;">Estas registrado</p>

            <p id="mensajeUsuario"></p>

            
            <button onclick="cerrarSesion()">Cerrar sesión</button>
           








        
    </div>


    <script>
document.addEventListener("DOMContentLoaded", () => {
            const usuarioGuardado = localStorage.getItem("usuario");
            const mensajeUsuario = document.getElementById("mensajeUsuario");
    
            if (usuarioGuardado) {
                const usuario = JSON.parse(usuarioGuardado);
                mensajeUsuario.textContent = `Tu correo es:  ${usuario.username}`;
            } else {
                mensajeUsuario.textContent = "Aún no te has registrado.";
            }

            // Cerrar sesión automáticamente después de 30 segundos
            setTimeout(() => {
                cerrarSesion(); // Llama a la función de cerrar sesión
            }, 30000); // 30 segundos
        });

        // Función para cerrar sesión
        function cerrarSesion() {
            localStorage.removeItem("usuario");
            localStorage.removeItem("token");
            alert("Tu sesión ha expirado (token borrado).");
            window.location.href = "login.html"; // Redirige al login después de cerrar sesión
        }

    </script>
    
</body>
</html>
