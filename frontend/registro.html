<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style2.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="contenedor2">
    <form id="registro-form">
    <p style="font-size: 60px; font-family: 'Arial', sans-serif">Registrarse</p>

    <label class="lineasdetexto" for="email">Inserta tu correo</label>
    <input type="text" id="email" placeholder="Ingresa tu correo" required>

   <label class="lineasdetexto" for="contrasena">Inserta tu contraseña</label>
   <input type="password" id="contrasena" placeholder="Ingresa tu contraseña" required>

   <button style="width: 65px; background-color: aliceblue;" type="button" onclick="togglePassword()">👁️</button>
   
   <button type="submit">Registrarme</button>

   
</form>




</div>
</body>
</html>
